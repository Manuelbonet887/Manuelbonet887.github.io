<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7 - Formularios</title>
    <meta name="description" content="Actividad 7 de creación de formularios">
    <meta name="keywords" content="formularios, html, restaurante">
    <style>
        /* styles.css - Formularios Elegantes */
        :root {
            --color-primary: #1a1a2e;
            --color-secondary: #16213e;
            --color-accent: #0f3460;
            --color-highlight: #e94560;
            --color-light: #f1f5f9;
            --color-white: #ffffff;
            --color-text: #333;
            
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(15, 52, 96, 0.1) 0%, transparent 50%);
        }

        header h1 {
            color: var(--color-white);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Navegación */
        .menu {
            background: var(--color-white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: center;
            border-bottom: 2px solid var(--color-highlight);
        }

        .menu a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .menu a:hover {
            background: var(--color-highlight);
            color: var(--color-white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .menu a:hover::before {
            left: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .box {
            background: var(--color-white);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--color-primary), 
                var(--color-accent),
                var(--color-highlight));
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .box h2 {
            color: var(--color-primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-highlight);
            text-align: center;
        }

        /* Listado de formularios */
        .box ul {
            list-style: none;
            padding: 0;
        }

        .box li {
            margin: 1.2rem 0;
        }

        .box li a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--color-light) 0%, #e2e8f0 100%);
            color: var(--color-primary);
            text-decoration: none;
            padding: 1.2rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .box li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .box li a:hover {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-primary) 100%);
            color: var(--color-white);
            transform: translateX(10px);
            border-color: var(--color-highlight);
            box-shadow: var(--shadow-md);
        }

        .box li a:hover::before {
            left: 100%;
        }

        .box li a::after {
            content: '→';
            font-weight: bold;
            color: var(--color-highlight);
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .box li a:hover::after {
            color: var(--color-white);
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            background: var(--color-primary);
            color: var(--color-white);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--color-highlight), 
                transparent);
        }

        footer p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .box {
                padding: 2rem;
            }
            
            .box h2 {
                font-size: 1.5rem;
            }
            
            .box li a {
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 2rem 1rem;
            }
            
            header h1 {
                font-size: 1.6rem;
            }
            
            .menu {
                padding: 0.8rem 1rem;
            }
            
            .menu a {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            main {
                padding: 0 1rem;
            }
            
            .box {
                padding: 1.5rem;
            }
            
            .box li a {
                padding: 0.8rem 1rem;
            }
            
            footer {
                padding: 1.5rem 1rem;
            }
            
            footer p {
                font-size: 1rem;
            }
        }
    </style>
</head>

                <li><a href="formulario2.html">Formulario II</a></li>

    <footer>

    </footer>
</body>
</html>
