<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario I</title>

    <meta name="description" content="Hoja de inscripción en los ciclos formativos de grado superior">
    <meta name="keywords" content="formulario, inscripción, grado superior">

    <link rel="stylesheet" href="css/formulario1.css">
</head>
<body>

<header class="titulo">
    <p>1&nbsp;&nbsp;Formulario I.</p>
    <h1>HOJA DE INSCRIPCIÓN</h1>
    <h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
</header>

<main>
<form>

    <fieldset class="datos">
        <legend>Datos Personales</legend>

        <div class="fila">
            <label>Nombre:</label>
            <input type="text">

            <label>Apellidos:</label>
            <input type="text">

            <label>DNI</label>
            <input type="text">
        </div>

        <div class="fila">
            <label>Localidad de Nacimiento</label>
            <input type="text">

            <label>Provincia:</label>
            <select>
                <option>Huelva</option>
            </select>

            <label>Fecha de Nacimiento</label>
            <input type="text" placeholder="dd/mm/aaaa">
        </div>

        <div class="fila">
            <label>Dirección</label>
            <input type="text" class="direccion">

            <label>Código Postal:</label>
            <input type="text">
        </div>
    </fieldset>

    <fieldset class="acceso">
        <legend>Forma de Acceso</legend>

        <label><input type="radio" name="acceso"> Directo</label><br><br>

        <div class="indentado">
            <label><input type="radio" name="directo"> Bachillerato Log Modalidad</label>
            <input type="text"><br>

            <label><input type="radio" name="directo"> Experimental</label><br>

            <label><input type="radio" name="directo"> COU Opción</label>
            <input type="text"><br>

            <label><input type="radio" name="directo"> FP2</label><br>

            <label><input type="radio" name="directo"> Otros (especifique)</label>
            <input type="text">
        </div>

        <br>
        <label><input type="radio" name="acceso"> Prueba Libre</label>
    </fieldset>

    <fieldset class="documentos">
        <legend>Documentos Adjuntados</legend>

        <label><input type="checkbox"> Fotocopia DNI</label>
        <label><input type="checkbox"> Certificado Académico</label><br><br>

        <label>Otros documentos (especifique)</label>
        <input type="text">
    </fieldset>

    <div class="botones">
        <input type="submit" value="Enviar Solicitud">
        <input type="reset" value="Limpiar datos">
    </div>

</form>
</main>

<nav class="menu">
        <a href="../../index.html">Inicio</a>
         <a href="../Formularios/index.html">Lista de formularios</a>
    </nav>

</body>
</html>
