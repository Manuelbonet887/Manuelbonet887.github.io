<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Restaurante</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <div class="container">
        <h1>Envíenos su mensaje</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Su nombre</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>Su correo electrónico</label>
                    <input type="email" required>
                </div>
                
                <div class="form-group">
                    <label>Su teléfono</label>
                    <input type="tel">
                </div>
            </div>
            
            <div class="form-group">
                <label>Asunto</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Su mensaje</label>
                <textarea id="mensaje" rows="5" maxlength="1000" placeholder="Escriba su mensaje aquí..."></textarea>
                <div class="contador">0 / 1000</div>
            </div>
            
            <button type="submit" class="btn-enviar">ENVIAR</button>
        </form>
    </div>
</body>
</html>
