<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Restaurante</title>
    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>
    <div class="container">
        <h1>Haz una reserva</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Su nombre</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>Número de clientes</label>
                    <select required>
                        <option value="">Seleccione</option>
                        <option value="1">1 persona</option>
                        <option value="2">2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>
                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                        <option value="7">7 personas</option>
                        <option value="8">8 personas</option>
                        <option value="9">9 o más personas</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Su correo electrónico</label>
                    <input type="email" required>
                </div>
                
                <div class="form-group">
                    <label>Su teléfono</label>
                    <input type="tel" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de la reserva</label>
                    <input type="date" required>
                </div>
                
                <div class="form-group">
                    <label>Hora de la reserva</label>
                    <select required>
                        <option value="">Seleccione</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Su mensaje</label>
                <textarea placeholder="Comentarios adicionales (alergias, preferencias, etc.)"></textarea>
            </div>
            
            <button type="submit" class="btn-reserva">SOLICITAR RESERVA</button>
            
            <div class="privacidad">
                Si desea saber cómo protegemos sus datos, consulte nuestra <a href="#">Política de privacidad</a>
            </div>
        </form>
    </div>
</body>
</html>
